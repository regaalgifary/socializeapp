<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <img src="gambar/sosial.jpg.png" alt="Chat Icon" class="logo">
            <button class="close-btn">&times;</button>
            <h2>Sign Up</h2>
            <p>Enter your name, email, and password and start creating.</p>

            <form>
                <div class="input-group">
                    <input type="text" id="name" placeholder=" " required>
                    <label for="name">Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                    <span class="eye-icon">ğŸ‘ï¸</span>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder=" " required>
                    <label for="confirm-password">Confirm Password</label>
                    <span class="eye-icon">ğŸ‘ï¸</span>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>

            <p class="or-text">Or continue</p>
            <button class="google-btn">
                <img src="gambar/google.png" alt="Google"> Continue with Google
            </button>

            <p class="switch-auth">Already have an Account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
