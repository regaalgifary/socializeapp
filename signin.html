<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <img src="gambar/sosial.jpg.png" alt="Chat Icon" class="logo">
            <h2>Sign In</h2>
            <button class="google-btn">
                <img src="gambar/google.png" alt="Google"> Continue with Google
            </button>
            <p class="separator">Or use your email and password</p>

            <!-- Input Fields -->
            <div class="input-group">
                <input type="text" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
                <span class="eye-icon">üëÅÔ∏è</span>
            </div>

            <a href="forgot.html" class="forgot-password">Forgot Password?</a>

            <button class="signin-btn" id="signinBtn">Sign In</button>

            <p class="switch-auth">Already have an Account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <!-- Tambahkan JavaScript untuk pindah halaman -->
    <script>
        document.getElementById("signinBtn").addEventListener("click", function() {
            // Validasi sederhana (optional)
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (email && password) {
                // Pindah ke halaman.html
                window.location.href = "halaman.html";
            } else {
                alert("Please fill in both email and password.");
            }
        });
    </script>
</body>
</html>
